<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat Server</title>
	<link rel="stylesheet" type="text/css" href="server.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="app.js"></script>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Message Broker App</h1>
			</div>
			<div class="col-md-6">
				<form class="form-inline" id="message-form">
					<div class="form-group">
						<label for="topic">Topic:</label>
						<input class="form-control" type="text" id="topic" name="topic" required>
						<button class="btn btn-primary" type="submit">Send</button>
					</div>
				</form>
				<br>
				<button class="btn btn-default" id="list-button">List topics</button>
				<button class="btn btn-danger" id="delete-button">Delete topics</button>
				
			</div>
			<div class="col-md-6">
				<ul id="topics-list"></ul>
		
				<br><br>
			</div>
		</div>
		<br>
		<h1>Message Broker Client Management</h1>
	
		<h2>Create Client</h2>
		<form>
			<label for="clientName">Client Name:</label>
			<input type="text" id="clientName" name="clientName">
			<button class="btn btn-default" type="button" onclick="createClient()">Create</button>
		</form>
		
		<h2>View Clients</h2>
		<button type="button" class="btn btn-default" onclick="getAllClients()">Refresh</button>
		<ul id="client-list"></ul>
		
		<h2>Delete Client</h2>
		<form>
			<label for="deleteClient">Client Name:</label>
			<select id="deleteClient" name="deleteClient"></select>
			<button type="button" class="btn btn-default" onclick="deleteClient()">Delete</button>
		</form>
		
	</div>

  </body>
